<div class="container tweets-design">

  <span class="tweet-headline">Tweets</span>
  <hr>
  
  

  <div *ngFor="let item of values">
      
      <div class="tweets-row">
          <img src="../assets/img/0.jpg"/><span>{{item.title}}</span>
          <div class="tweet-desc">{{item.body}}</div>
        
      </div>
   </div>

  <hr/>

</div>
